<!DOCTYPE html>
<html>
<head>
    <title>Waste Classification</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/o9cTXkK.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: black;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: black;
            border: none;
            cursor: pointer;
        }

        p {
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Waste Classification</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Upload">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
