<!DOCTYPE html>
<html>
  <head>
    <title>Flower Classification</title>
    <style>
      body:before {
        content: "";
        background-image: url("https://th.bing.com/th/id/OIP.1t71Bpi0jkE95UOj-KTQ2wHaE6?pid=ImgDet&rs=1");
        background-size: cover;
        background-position: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      body {
        text-align: center;
        font-weight: bold;
        color: black;
      }
      h1 {
        margin-top: 50px;
      }
      form {
        margin-top: 20px;
      }
      input[type="file"] {
        display: block;
        margin: 0 auto;
        padding: 10px;
      }
      button[type="submit"] {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Flower Classification</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload and Predict</button>
    </form>
  </body>
</html>
